<html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    {% for face in faces %}
    <p>[ {{face.date}} ]&nbsp;&nbsp;{{face.name}}</p>
    <img src="data:image/png;base64,{{face.img}}" />
    {% endfor %}
  </body>
</html>
